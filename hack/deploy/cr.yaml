apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cr
    control-plane: cm
  name: cr-cm
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cr
      control-plane: cm
  template:
    metadata:
      labels:
        app: cr
        control-plane: cm
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: registry.cn-beijing.aliyuncs.com/k7scn/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /manager
        image: registry.cn-beijing.aliyuncs.com/k7scn/cr:0.2.0-20210824-57c50b2
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: cr-cm
      terminationGracePeriodSeconds: 10
