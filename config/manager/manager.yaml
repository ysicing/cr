#  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cr-controller-manager
  namespace: system
  labels:
    control-plane: cr-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: cr-controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: cr-controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: cr-controller-manager
      terminationGracePeriodSeconds: 10
